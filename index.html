<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row justify-content-center align-items-center flex-row">
        <div class="col-md-4 mx-auto my-auto text-center px-3 py-5">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" class="rounded-circle img-fluid mb-3" title="Jessica">
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <h3 class="mb-4">"Front-end developer and avid reader."</h3>
          <a href="#" class="btn btn-dark d-block mb-2 py-2" title="GitHub" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a href="#" class="btn btn-dark d-block mb-2 py-2" title="Frontend Mentor" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
          <a href="#" class="btn btn-dark d-block mb-2 py-2" title="LinkedIn" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="#" class="btn btn-dark d-block mb-2 py-2" title="Twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
          <a href="#" class="btn btn-dark d-block mb-2 py-2" title="Instagram" target="_blank" rel="noopener noreferrer">Instagram</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center pb-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eman Salama</a>.
  </footer>
</body>
</html>
